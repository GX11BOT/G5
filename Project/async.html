<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="runsim()">Run</button>  
  <button onclick="alertsim()">Alert</button>  
    <p id="para">Result:</p>

<script>
function runsim()
{
let sum=0;
for(let i=0;i<9999999999;i++)
{
    sum+=i;
}
document.querySelector('#para').textContent=sum;
}

setTimeout(runsim,2000);


function alertsim()
{
    alert("this is the alert box....")
}
</script>
</body>
</html>
